      {

        "@type": "WebSite",
        "url": "/",
        "name": "あるブラのホームページ",
        "image": "/homepage/images/ogp.png",
        "headline": "あるブラのホームページ",
        "@context": "https://schema.org"
      }
    </script>

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Share -->
    <script
      defer
      src="https://platform.twitter.com/widgets.js"
      id="twitter-wjs"
    ></script>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/fontawesome.css"
    />

    />
    <!-- Drawer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/css/drawer.min.css"
    />

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />

    <link rel="stylesheet" href="./css/alpha.css" />

    <title>
      あるブラのホームページ |
    </title>
  </head>
  <body class="drawer drawer--top drawer--navbarTopGutter">
    <header class="drawer-navbar drawer-navbar--fixed" role="banner">
      <div class="drawer-container">
        <div class="drawer-navbar-header">
          <button type="button" class="drawer-toggle drawer-hamburger">
            <span class="sr-only">メニュー</span>
            <span class="menu-icon">α</span>
          </button>
        </div>
        <nav class="drawer-nav" role="navigation">
          <ul id="header_contents" class="drawer-menu drawer-menu--right">
            <!--      各項目へのジャンプ用ヘッダです。-->
            <!--      section_titleクラスを付与したh2要素をジャンプ用タイトルとして使用する想定です。-->
            <li>
              <a class="drawer-menu-item" href="#section_description"
                >あるブラって？</a
              >
            </li>
            <li>
              <a class="drawer-menu-item" href="#section_movie">おすすめ動画</a>
            </li>
            <li><a class="drawer-menu-item" href="#section_link">リンク</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="main">
      <div class="section hero">
        <figure class="hero__bg">
          <div class="hero__inner__bg"></div>
        </figure>
        <div class="hero__logo">
          <h1 class="logo">Α Brothers</h1>
          <div class="logo-sub">あるふぁブラザーズ</div>
        </div>
      </div>

      <div class="section introduction">
        <h2 class="section_title" id="section_description">あるブラって？</h2>
        <div class="box about-us">
          <p>
            兄が青いメッシュのあるふぁロイ、<br />弟が赤いメッシュのあるふぁライ。
          </p>
          <p>
            バーチャルを武器にした個性的な企画から、歌動画にゲーム実況と幅広いジャンルの動画をYouTubeに投稿し活動している。
          </p>
          <p class="do-omega">あるふぁってるー？！</p>
        </div>
        <iframe
          class="video lazy"
          title="【バーチャル双子Youtuber】はじめまして！あるふぁブラザーズです！【自己紹介】"
          data-src="https://www.youtube.com/embed/Mhtv43x_vgY"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="box playlist">
          <!-- [ToDo]あるブラ向けの文章を変える -->
          <h2 class="section_title" id="section_movie">
            ⭐【初心者向け】<br class="br-sp" />すごい面白い動画
          </h2>
          <!-- Swiper -->
          <div class="swiper-container">
            <div class="videos swiper-wrapper" id="beginner-playlist"></div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
          <div class="videos" id="beginner-playlist"></div>
          <a
            href="https://www.youtube.com/channel/UCDiCNS939uq5E4-5CJ-EAZQ/videos"
            target="_blank"
            rel="noopener noreferrer"
          >
            他の動画も見る
          </a>
        </div>
      </div>

      <div class="section links links--alpha">
        <h2 class="section_title" id="section_link">リンク</h2>
        <div class="box">
          <h2><i class="fab fa-youtube"></i>YouTube</h2>
          <a
            href="https://www.youtube.com/channel/UCDiCNS939uq5E4-5CJ-EAZQ?sub_confirmation=1"
            target="_blank"
            rel="noopener noreferrer"
            >あるふぁブラザーズ</a
          >
        </div>
        <div class="box">
          <a
            class="share-button"
            href="https://twitter.com/intent/tweet?text=%23あるブラはいいぞ"
          >
            #あるブラはいいぞ
          </a>
        </div>

        <div class="c-omega">
          <a class="c-omega__link" href="./index.html">
            Ω
          </a>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./assets/js/lazyload.js" defer></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/drawer/3.2.2/js/drawer.min.js"
      defer
    ></script>
    <script type="text/javascript" src="./assets/js/navbar.js" defer></script>
    <script
      type="text/javascript"
      src="./assets/js/ytplaylist.js"
      defer
    ></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          for (let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </body>
</html>
